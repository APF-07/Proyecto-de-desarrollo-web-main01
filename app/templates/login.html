<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Cereal Sierra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #78c2ad 0%, #4a9c8a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background: #1a3c34;
            padding: 30px 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }
    </style>
</head>
<body>
    <div class="container px-4">
        <div class="login-card mx-auto">
            <div class="login-header">
                <i class="bi bi-basket-fill text-primary display-4"></i>
                <h4 class="text-white mt-3 fw-bold">Cereal Sierra</h4>
            </div>
            <div class="card-body p-4 pt-5">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else 'info' }} alert-dismissible fade show text-center py-2 fs-6">
                                {{ message }}
                                <button type="button" class="btn-close small p-2" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="correo" placeholder="name@example.com" required>
                        <label>Correo Electrónico</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">INGRESAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
