{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 fade-in-up">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="avatar-circle mx-auto mb-3" style="width: 80px; height: 80px; font-size: 30px; background: #78c2ad;">
                        {{ current_user.nombre[:2] }}
                    </div>
                    <h3 class="fw-bold">Mi Perfil</h3>
                    <p class="text-muted">Actualiza tus credenciales de acceso</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre Completo</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" name="nombre" value="{{ current_user.nombre }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Correo Electr칩nico</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control border-start-0 ps-0" name="correo" value="{{ current_user.correo }}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Contrase침a</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" name="password" value="{{ current_user.password_hash }}" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword(this)">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">Puedes ver y cambiar tu contrase침a actual.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary shadow-sm py-2 fw-bold">
                            <i class="bi bi-save me-2"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword(btn) {
        const input = btn.previousElementSibling;
        const icon = btn.querySelector('i');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            input.type = "password";
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    }
    
    // Por seguridad, ocultamos la contrase침a al cargar (aunque venga del servidor)
    document.querySelector('input[name="password"]').type = "password";
</script>

{% endblock %}
